<body>
    <div class="lobby-container">
        <!-- Main Menu Section -->
        <div id="mainMenuSection" style="width: 100%; text-align: center;">

                v1.2.0 | Edu-Edition
            </div>

        <!-- Play Section (Existing Lobby UI) -->
        <div id="playSection" style="display: none; width: 100%;">
            <div class="panel-header">
                <button onclick="showSection('main')" class="refresh-btn"
                    style="border: none; padding: 0; font-size: 1.2rem;">â¬…</button>
                <span class="panel-title" style="flex:1; text-align:center;">MULTIPLAYER LOBBY</span>
                <div style="width: 20px;"></div> <!-- Spacer -->
            </div>

            <!-- Welcome / Nickname -->
            <div class="welcome-section">
                <div class="nickname-input-group">
                    <input type="text" id="nicknameInput" class="cyber-input" placeholder="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="12">
                </div>
            </div>

            <!-- Create Game Button -->
            <div class="create-btn-container">
                <button id="createGameBtn" class="menu-btn primary">
                    <span>â•</span> ë°© ë§Œë“¤ê¸° (NEW GAME)
                </button>
            </div>

            <!-- Game List -->
            <div style="flex: 1; display: flex; flex-direction: column; overflow: hidden; margin-top: 20px;">
                <div class="panel-header">
                    <span class="panel-title" style="font-size: 1rem;">ì°¸ì—¬ ê°€ëŠ¥í•œ ê²Œì„</span>
                    <button id="refreshBtn" class="refresh-btn">â†»</button>
                </div>

                <div id="gameList" class="game-list-container">
                    <div class="empty-state">ê²Œì„ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
                </div>

    <script>
        const API_URL = CONFIG.API_URL;
        const nicknameInput = document.getElementById('nicknameInput');
        const createGameBtn = document.getElementById('createGameBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const gameListEl = document.getElementById('gameList');

        // Menu Navigation
        function showSection(sectionId) {
            console.log('Switching to section:', sectionId);
            const main = document.getElementById('mainMenuSection');
            const play = document.getElementById('playSection');

            if (sectionId === 'play') {
                main.style.display = 'none';
                play.style.display = 'block';
                // Trigger refresh when entering play section
                fetchGames();
            } else {
                main.style.display = 'block';
                play.style.display = 'none';
            }
        }

        // Expose to window for onclick events
        window.showSection = showSection;

        // Nickname Management
        const storedNickname = localStorage.getItem('dots_nickname');
        if (storedNickname && nicknameInput) {
            nicknameInput.value = storedNickname;
        }

        if (nicknameInput) {
            nicknameInput.addEventListener('change', (e) => {
                const val = e.target.value.trim();
                if (val) localStorage.setItem('dots_nickname', val);
            });
        }

        // Create Game
        if (createGameBtn) {
            createGameBtn.addEventListener('click', async () => {
                const nickname = nicknameInput.value.trim();
                if (!nickname) {
                    alert('ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                    nicknameInput.focus();
                    return;
                }
                localStorage.setItem('dots_nickname', nickname);

                createGameBtn.disabled = true;
                createGameBtn.innerHTML = 'ìƒì„± ì¤‘...';

                try {
                    const response = await fetch(`${API_URL}/sessions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ width: 4, height: 4 }) // Default 4x4 (Medium)
                    });

                    if (!response.ok) throw new Error('Create failed');

                    const session = await response.json();
                    await joinGame(session.id);
                } catch (err) {
                    console.error(err);
                    alert('ë°© ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    createGameBtn.disabled = false;
                    createGameBtn.innerHTML = '<span>â•</span> ë°© ë§Œë“¤ê¸° (NEW GAME)';
                }
            });
        }

        async function joinGame(sessionId) {
            let playerId = localStorage.getItem('dots_player_id');
            if (!playerId) {
                playerId = 'player_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('dots_player_id', playerId);
            }
            window.location.href = `game.html?sessionId=${sessionId}`;
        }

        // Fetch Games
        async function fetchGames() {
            // Check if play section is visible
            const playSection = document.getElementById('playSection');
            if (!playSection || playSection.style.display === 'none') return;

            // Only show loading if empty
            if (gameListEl.children.length === 0 || gameListEl.querySelector('.empty-state')) {
                gameListEl.innerHTML = '<div class="empty-state">ëª©ë¡ ê°±ì‹  ì¤‘...</div>';
            }

            try {
                const response = await fetch(`${API_URL}/sessions?status=WAITING`);
                if (!response.ok) throw new Error('Scan failed');

                const sessions = await response.json();
                renderGames(sessions);
            } catch (err) {
                console.error(err);
                gameListEl.innerHTML = '<div class="empty-state" style="color: #E63946;">ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        function renderGames(sessions) {
            if (!gameListEl) return;
            gameListEl.innerHTML = '';

            if (sessions.length === 0) {
                gameListEl.innerHTML = '<div class="empty-state">ëŒ€ê¸° ì¤‘ì¸ ë°©ì´ ì—†ìŠµë‹ˆë‹¤.<br>ìƒˆë¡œìš´ ë°©ì„ ë§Œë“¤ì–´ë³´ì„¸ìš”!</div>';
                return;
            }

            sessions.forEach(session => {
                const el = document.createElement('div');
                el.className = 'game-item';

                const playerCount = countPlayers(session.players);
                const timeAgo = getTimeAgo(new Date(session.createdAt));
                const size = `${session.boardWidth}Ã—${session.boardHeight}`;

                el.innerHTML = `
                    <div class="game-info">
                        <span class="game-id">Battle #${session.id.substring(0, 4)}</span>
                        <span class="game-status">MAP: ${size} | ì¸ì›: ${playerCount}/2 | ${timeAgo}</span>
                    </div>
                    <button class="join-btn" onclick="joinGame('${session.id}')">
                        ì…ì¥í•˜ê¸°
                    </button>
                `;
                gameListEl.appendChild(el);
            });
        }

        function countPlayers(players) {
            let count = 0;
            if (players && players[0]) count++;
            if (players && players[1]) count++;
            return count;
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return `ë°©ê¸ˆ ì „`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}ë¶„ ì „`;
            return `${Math.floor(minutes / 60)}ì‹œê°„ ì „`;
        }

        if (refreshBtn) {
            refreshBtn.addEventListener('click', fetchGames);
        }

        // Initial Load
        // Start in Main Menu mode (do nothing specific until Play is clicked)

        // Auto refresh every 5 seconds
        setInterval(fetchGames, 5000);

        // Make joinFunction global for onclick
        window.joinGame = joinGame;
    </script>
