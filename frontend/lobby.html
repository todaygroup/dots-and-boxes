<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes - Lobby</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="config.js"></script>
    <style>
        .lobby-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .cyber-panel {
            background: rgba(10, 10, 18, 0.8);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            padding: 2rem;
            border-radius: 4px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .cyber-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        }

        .welcome-section {
            text-align: center;
        }

        .nickname-input-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .cyber-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-purple);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            border-radius: 4px;
            outline: none;
            width: 300px;
            text-align: center;
            transition: all 0.3s;
        }

        .cyber-input:focus {
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.3);
            border-color: var(--neon-pink);
        }

        .game-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            padding-bottom: 0.5rem;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Scrollbar styling */
        .game-list::-webkit-scrollbar {
            width: 8px;
        }

        .game-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .game-list::-webkit-scrollbar-thumb {
            background: var(--neon-purple);
            border-radius: 4px;
        }

        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 1.5rem;
            border-left: 3px solid var(--neon-purple);
            transition: all 0.3s;
        }

        .game-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: var(--neon-pink);
            transform: translateX(5px);
        }

        .game-info {
            display: flex;
            flex-direction: column;
        }

        .game-id {
            color: var(--neon-cyan);
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 0.2rem;
        }

        .game-status {
            color: #aaa;
            font-size: 0.8rem;
        }

        .join-btn {
            padding: 8px 25px;
            font-size: 1rem;
        }

        .create-btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 2rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="background-grid"></div>

    <div class="lobby-container">
        <!-- Profile Section -->
        <div class="cyber-panel welcome-section">
            <h1 class="neon-title" style="font-size: 2.5rem; margin-bottom: 10px;">LOBBY</h1>
            <p style="color: #aaa;">Enter your codename regarding the grid.</p>

            <div class="nickname-input-group">
                <input type="text" id="nicknameInput" class="cyber-input" placeholder="ENTER NICKNAME" maxlength="12">
            </div>
        </div>

        <!-- Actions -->
        <div class="create-btn-container">
            <button id="createGameBtn" class="cyber-button">
                <span>NEW OPERATION</span>
            </button>
        </div>

        <!-- Game List -->
        <div class="cyber-panel">
            <div class="game-list-header">
                <h2 style="color: var(--neon-purple); margin: 0; font-family: 'Orbitron', sans-serif;">ACTIVE SIGNALS
                </h2>
                <button id="refreshBtn" class="refresh-btn">REFRESH</button>
            </div>

            <div id="gameList" class="game-list">
                <div class="empty-state">Scanning frequencies...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = CONFIG.API_URL;
        const nicknameInput = document.getElementById('nicknameInput');
        const createGameBtn = document.getElementById('createGameBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const gameListEl = document.getElementById('gameList');

        // Nickname Management
        const storedNickname = localStorage.getItem('dots_nickname');
        if (storedNickname) {
            nicknameInput.value = storedNickname;
        }

        nicknameInput.addEventListener('change', (e) => {
            const val = e.target.value.trim();
            if (val) localStorage.setItem('dots_nickname', val);
        });

        // Create Game
        createGameBtn.addEventListener('click', async () => {
            const nickname = nicknameInput.value.trim() || 'Anonymous';
            localStorage.setItem('dots_nickname', nickname);

            try {
                const response = await fetch(`${API_URL}/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ width: 3, height: 3 }) // Default size
                });

                if (!response.ok) throw new Error('Create failed');

                const session = await response.json();
                // Join as Player 1 automatically handled by simple logic? 
                // Actually Backend logic doesn't auto-join creator. We explicitly join.
                await joinGame(session.id, nickname);
            } catch (err) {
                console.error(err);
                alert('Failed to initialize operation.');
            }
        });

        async function joinGame(sessionId, nickname) {
            try {
                // Generate a random ID for the player if not exists? 
                // For simplicity, we use the nickname as ID or generate a UUID if needed.
                // But the backend expects 'playerId'. Let's generate a UUID-like key for uniqueness
                // and store it in localStorage alongside nickname.

                let playerId = localStorage.getItem('dots_player_id');
                if (!playerId) {
                    playerId = 'agent_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('dots_player_id', playerId);
                }

                // If nickname changed, update it? Backend currently only stores playerId in slots.
                // We'll proceed with just routing for now.
                // The game.html will handle the actual 'join' API call or socket connection using these creds.

                window.location.href = `game.html?sessionId=${sessionId}`;
            } catch (err) {
                console.error(err);
            }
        }

        // Fetch Games
        async function fetchGames() {
            gameListEl.innerHTML = '<div class="empty-state">Scanning...</div>';

            try {
                const response = await fetch(`${API_URL}/sessions?status=WAITING`);
                if (!response.ok) throw new Error('Scan failed');

                const sessions = await response.json();
                renderGames(sessions);
            } catch (err) {
                console.error(err);
                gameListEl.innerHTML = '<div class="empty-state" style="color:var(--neon-pink)">Connection lost. Retrying...</div>';
            }
        }

        function renderGames(sessions) {
            gameListEl.innerHTML = '';

            if (sessions.length === 0) {
                gameListEl.innerHTML = '<div class="empty-state">No active signals found. Start a new operation.</div>';
                return;
            }

            sessions.forEach(session => {
                const el = document.createElement('div');
                el.className = 'game-item';

                const playerCount = countPlayers(session.players);
                const timeAgo = getTimeAgo(new Date(session.createdAt));

                el.innerHTML = `
                    <div class="game-info">
                        <span class="game-id">SESSION: ${session.id.substring(0, 8)}...</span>
                        <span class="game-status">${session.boardWidth}x${session.boardHeight} GRID | ${playerCount}/2 AGENTS | ${timeAgo}</span>
                    </div>
                    <button class="cyber-button join-btn" onclick="joinGame('${session.id}', nicknameInput.value)">
                        ACCESS
                    </button>
                `;
                gameListEl.appendChild(el);
            });
        }

        function countPlayers(players) {
            let count = 0;
            if (players && players[0]) count++;
            if (players && players[1]) count++;
            return count;
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return `${seconds}s ago`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            return `${Math.floor(minutes / 60)}h ago`;
        }

        refreshBtn.addEventListener('click', fetchGames);

        // Initial Load
        fetchGames();

        // Auto refresh every 5 seconds
        setInterval(fetchGames, 5000);

        // Make joinFunction global for onclick
        window.joinGame = joinGame;
    </script>
</body>

</html>
